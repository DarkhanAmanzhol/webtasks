<html>
<head>
<style>
.letters{
  display: flex;
  flex-wrap: wrap;
  outline-style: outset;
  outline-color: red;
}
.letters  > div{
  border: 2px solid red;
  border-radius: 100%;
  width: 40px;
  text-align: center;
  background-color: red;
  color: white;
  font-size: 30px;
  margin: 4px;
}
</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
